apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: renhao221122/valle-app:gpu # !!! change version if using CPU
        ports:
        - containerPort: 5000
        # resources: #!!! Comment out if using CPU
        #   limits:
        #     nvidia.com/gpu: 1
